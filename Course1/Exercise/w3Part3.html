<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
     <title> Week 3 part 3</title>
     <style type="text/css">

        div {position:absolute; width:500px; height:500px; }
        #rightSide { left: 500px;
            border-left: 1px solid black;}
        img {position: absolute;}

      </style>
 </head>
  <body id="theBody" onload = "generateFaces()" >

       <h2> Maching Game</h2>

       <p> Click on the extra smiling face on the left </p>
       <br>

       <div id="leftSide"></div>
       <div id="rightSide"></div>

      <script type="text/javascript">

       var numberOfFaces=5;
       var theLeftSide = document.getElementById("leftSide");
       var theRightSide = document.getElementById("rightSide");

        function generateFaces() {
          var count=0, imgWidth=100, imgHeight = 100;

          while(count < numberOfFaces){
            var this_img = document.createElement("img");
            this_img.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";

            var random_top = Math.random() * 401;
            random_top = Math.floor(random_top);
            var random_left = Math.random() * 401;
            random_left = Math.floor(random_left);

            this_img.style.top = random_top + "px";
            this_img.style.left = random_left + "px";
            this_img.style.width =  imgWidth + "px";
            this_img.style.height = imgHeight + "px";
            theLeftSide.appendChild(this_img);
            count++;
          }

           leftSideImages=theLeftSide.cloneNode(true);
           leftSideImages.removeChild(leftSideImages.lastChild);
           theRightSide.appendChild(leftSideImages);

        }


        </script>


 </body>
</html>
